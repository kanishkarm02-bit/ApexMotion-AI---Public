<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexMotion AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              primary: '#06b6d4', // Cyan 500
              secondary: '#10b981', // Emerald 500
              danger: '#ef4444', // Red 500
              accent: '#8b5cf6', // Violet 500
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #f4f4f5; /* Zinc 100 - Light Mode */
        --surface: #ffffff;    /* White - Light Mode */
      }
      .dark {
        --background: #09090b; /* Zinc 950 - Dark Mode */
        --surface: #18181b;    /* Zinc 900 - Dark Mode */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: #18181b; /* Default text dark for light mode */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        color: #f4f4f5; /* Light text for dark mode */
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .neon-glow {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .grid-bg {
        background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
      }
    </style>

}
</script>
